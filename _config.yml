# Site
name: 'AriMeiMei'
description: 'Welcome to my blog.'
logo: 'assets/images/la_bloga_logo8-2.png'
favicon: 'assets/images/happy.gif'
baseurl: ''
avatar: 'assets/images/happy.gif'
disqus: ''
email: 'margarivarbau@gmail.com'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
      
# Syntax
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 20


# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
